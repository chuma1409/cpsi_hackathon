<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="logo" class="logo">
        <h2>South African Government</h2>
        <img src="/images/flag.webp" alt="flag" class="flag" style="width: 400px;height:80px;">
    </div>
    
    <div class="middle-content">
        <p id="welcomeText"></p>
    </div>
    
    <script>
        const welcomeText = document.getElementById("welcomeText");

        // Make a GET request to the FastAPI endpoint
        fetch('http://localhost:8000/get_number_of_bookings')
            .then(response => response.json())
            .then(data => {
                // Retrieve the number of bookings from the response
                const numberOfBookings = data.number_of_bookings;

                // Update the welcome text
                welcomeText.textContent = `Welcome you are number: ${numberOfBookings} in the queue`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
