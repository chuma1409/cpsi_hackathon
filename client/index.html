<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cpsi_hackathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>South African Government</h2>
        <!-- #add logo on left side of header -->
        <img src="logo.png" alt="logo" class="logo">
        <!-- add south african flag on the right -->
        <img src="flag.webp" alt="flag" class="flag" style="width: 135px;height: 80px;">
    </div>

    <div class="center">
        <h2>What Are You Here For?</h2>
        <select class="dropdown">
            <option value="Collection">Collection</option>
            <option value="Consultation">Consultation</option>
            <option value="Collection & Consultation">Collection & Consultation</option>
        </select>
        <br>
        <!-- add ID textbox -->
        <h3>Enter Your ID Number</h3>
        <input type="text" placeholder="ID Number" class="textbox">
        <br>

        <!-- add submit button -->
        <button class="next-button">Next</button>
    </div>
    
</body>
</html>
